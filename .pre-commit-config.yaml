# .pre-commit-config.yaml
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
    -   id: check-yaml
    -   id: check-toml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace

-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.0 # Используем ту же версию, что и в pyproject.toml
    hooks:
        # 1. Хук для линтинга с авто-исправлением
        - id: ruff
          args: [ --fix ]
        # 2. Хук для форматирования
        - id: ruff-format
