# .pre-commit-config.yaml
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
    -   id: check-yaml
    -   id: check-toml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace

-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.0
    hooks:
        - id: ruff
          args: [ --fix ]
        - id: ruff-format

-   repo: https://github.com/pycqa/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        # Явно указываем интерпретатор с флагом UTF-8 для решения проблемы в Windows.
        entry: python -X utf8 -m bandit
        # Явно указываем путь к файлу конфигурации, так как смена 'entry'
        # ломает авто-обнаружение pyproject.toml.
        args: ["-c", "pyproject.toml"]
        # Указываем, что это Python-хук и он должен работать с python-файлами.
        language: python
        types: [python]

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.1
    hooks:
        - id: mypy
          args: ["--exclude", "alembic/"] # Явно исключаем директорию с миграциями
            # Передаем доп. зависимости mypy, если они нужны для анализа
          additional_dependencies:
              - "pydantic"
              - "pydantic-settings"
              - "sqlalchemy"
              - "types-requests"
